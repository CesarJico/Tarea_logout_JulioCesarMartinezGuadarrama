<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Mi primer login con un formulario!</h1>
        <form action="login.do" method="POST">
            <h3>Usuario: </h3>
            <input type="text" name="user" value="jcesar" size="10" required />
            <br>
            <h3>Password: </h3>
            <input type="password" name="password" value="jcesar" size="10" required />
            <input type="submit" value="login" name="Enter" />
        </form>
    </body>
</html>
